<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" type="text/css" href="./assets/css/playerMenu.css" />
		<script type="text/javascript" src="./assets/js/playerMenu.js"></script>
		<script type="text/javascript" src="./assets/js/crossfade.js"></script>
		<title>Last Stand</title>
	</head>

	<body onload="displayProfession();">
		<div id="wrapper">
			<h1 id="menuTitle" class="handwritten">The Last Stand</h1>
			<br>
			<div class="box centered">
				<div id="startButtons">
				<button class="button" value="New game" onclick="newGame();">New Game</button>
				<button class="button" value="View leaderboard" onclick="window.location.href='Leaderboard.html'">View Leaderboard</button>
				<button class="button" value="Cheat Code" onclick='window.location.href="CheatCodes.html"'>Cheat Codes</button>
				<p class="label">For those who are Colourblind you may wish to change the Colour Scheme to one of the options below, or change it back to normal again if you change your mind:</p>
				<label class="label" for="Normal">Normal</label>
				<input type="radio" name="Scheme" id="Normal" value="Normal" checked="checked"/><br>
				<label class="label" for="Blue">Blue/Orange</label>
				<input type="radio" name="Scheme" id="Blue" value="Blue"/><br>
				<label class="label" for="Yellow">Yellow/Purple</label>
				<input type="radio" name="Scheme" id="Yellow" value="Yellow"/>
				</div>
				<form id = "playerForm" action="./Warehouse.html" onsubmit="setPlayerName(), setGameVolume();">
				<div id="menuOptions">
				<div class="menuText">
					<h1>Player name:</h1>
				</div>
				<div class="formInput">
					<input id="playerNameInput" class="entry" type="text" name="playerName" size="50" maxlength="15" />
				</div>
				<div class="menuText">
					<h1>Select game volume:</h1>
				</div>
				<input type="range" class="volumeSlider" id="volumeSlider" value="40" min="1" max="100">
				<span id="volumeLevel">50%</span>
				<div class="menuText">
					<h1>Choose your profession:</h1>
				</div>
				<div id="options">
						<select name="profession" id="profession" class="entry" onchange="displayProfession();">
							<option value="Hunter">Hunter</option>
							<option value="War Veteran">War Veteran</option>
							<option value="Mechanic">Mechanic</option>
							<option value="Doctor">Doctor</option>
							<option value="Priest">Priest</option>
						</select>
						<br />
						<div class="menuText">
							<details>
								<summary>Profession backstory</summary>
								<span id="dialogue" class="dialogue"></span>
							</details>
						</div>
						<input type="submit" class="button" value="Play"/>
					</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
